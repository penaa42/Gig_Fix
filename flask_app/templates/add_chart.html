<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Adding Chart</title>
</head>
<body style = "background-color: rgba(0, 0, 0, 0.8);">
    <div class = "container mask m-5 mx-auto w-50">
        <form action = "/band/create_chart" class = "rounded-4 shadow-5-strong" style = "background-color: rgb(35, 100, 138);" method = "post">
            <input type = "hidden" name = "band_id" value = "{{ session.band_id }}">
            
            <div >
                <h1 class = "text-center text-light">Add Chart</h1>
                <div class = "text-light bg-danger rounded-4 m-4">
                    <!-- <div class = ""> -->
                        {% with messages = get_flashed_messages() %}
                        <!-- declare a variable called messages -->
                            {% if messages %}
                            <!-- check if there are any messages -->
                                {% for message in messages %}
                                <!-- loop through the messages -->
                                    <p>{{message}}</p>
                                    <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <!-- </div> -->
                </div>

                <div class = "m-4">
                    <label for = "title" class = "form-label text-light">Title:</label>
                    <input type = "text" class = "form-control" name = "title" placeholder = "What's the title?">
                    <br/>

                    <label for = "chart_key" class = "form-label text-light">Key:</label>
                    <input type = "text" class = "form-control" name = "chart_key" placeholder = "What key?">
                    <br/>

                    <label for = "time_signature" class = "form-label text-light">Time Signature:</label>
                    <input type = "text" class = "form-control" name = "time_signature" placeholder = "What time signature?">
                    <br/>

                    <label for = "tempo" class = "form-label text-light">Tempo:</label>
                    <input type = "number" class = "form-control  mb-2" name = "tempo" min = "1" placeholder = "How fast or slow?">
                </div>
            </div>
            <button type = "submit" class = "mx-4 mb-2 btn text-light" style = "background-color: rgb(5, 3, 54);">Add</button>
        </form>
    </div>
</body>
</html>
