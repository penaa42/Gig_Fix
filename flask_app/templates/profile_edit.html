<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Edit Profile</title>
</head>
<body style = "background-color: rgba(0, 0, 0, 0.8);">
    <div class = "container mask m-5 mx-auto w-50">
        <form action = "/profile/update" class = "rounded-4 shadow-5-strong" style = "background-color: rgb(204, 190, 139);" method = "post">
            <input type = "hidden" name = "musician_id" value = "{{session.musician_id}}">
            <!-- <input type = "hidden" name = "password" value = "session.musician.password"> -->
            <div class = "">
                <h1 class = "text-center">Edit Your Profile</h1>
                <div class = "text-light bg-danger rounded-4 m-4">
                    <!-- <div class = ""> -->
                        {% with messages = get_flashed_messages(category_filter = ["category1"]) %}
                        <!-- declare a variable called messages -->
                            {% if messages %}
                            <!-- check if there are any messages -->
                                {% for message in messages %}
                                <!-- loop through the messages -->
                                    <p>{{message}}</p>
                                    <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <!-- </div> -->
                </div>

                <div class = "m-4">
                    <label for = "first_name" class = "form-label">First Name:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "first_name" value = "{{ musician.first_name }}">

                    <label for = "last_name" class = "form-label">Last Name:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "last_name" value = "{{ musician.last_name }}">

                    <label for = "genre" class = "form-label">Genre:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "genre" value = "{{ musician.genre }}">

                    <label for = "city" class = "form-label">City:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "city" value = "{{ musician.city}}">

                    <label for = "state" class = "form-label">State:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "state" value = "{{ musician.state }}">

                    <label for = "experience" class = "form-label">Experience:</label>
                    <input type = "number" class = "form-control  mb-2 " name = "experience" placeholder = "Update Years of Experience" value = "{{ musician.experience }}">

                    <label for = "instrument" class = "form-label">Instrument:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "instrument" value = "{{ musician.instrument }}">
                    
                    <label for = "availability" class = "form-label">Availability:</label>
                    <input type = "text" class = "form-control  mb-2 " name = "availability" value = "{{ musician.availability }}">

                    <label for = "description" class = "form-label">Description:</label>
                    <textarea class = "form-control " type = "text"  name = "description" rows = "5">{{ musician.description }}</textarea>
                </div>
                <button type = "submit" class = "mx-4 mb-2 btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
