<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Adding Chart</title>
</head>
<body style = "background-color: rgb(117,141,163);">
    <nav class = "navbar navbar-expand-lg d-lg-block" style = "background-color: rgb(5,3,54);">
        <div class = "container mt-3 mb-3">
            <h1 class = " text-white">Edit Chart</h1>
            <div class = "navbar-inline">
                <ul class = "navbar-nav ">
                    <li class = "nav-item active">
                        <a class = "btn text-white border" style = "background-color: rgb(117,141,163);" href = "/band/requests">Back</a>
                    </li>
                    <li class = "nav-item active mx-3">
                        <a class = "btn border text-light" style = "background-color: rgb(117,141,163);" href = "/dashboard">Dashboard</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "btn border text-light" style = "background-color: rgb(163,0,0);" href = "/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "container mask m-5 mx-auto w-50">
        <form action = "/band/update/chart" class = "rounded-4 shadow-5-strong" style = "background-color: rgb(225,230,235);" method = "post">
            <input type = "hidden" name = "band_id" value = "{{ session.band_id }}">
            <input type = "hidden" name = "chart_id" value = "{{ chart.id }}">
            <div class = "p-2">
                <div class = "text-light text-center bg-danger rounded-4 m-4">
                    <!-- <div class = ""> -->
                        {% with messages = get_flashed_messages() %}
                        <!-- declare a variable called messages -->
                            {% if messages %}
                            <!-- check if there are any messages -->
                                {% for message in messages %}
                                <!-- loop through the messages -->
                                    <p class = "p-2">{{message}}</p>
                                    <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <!-- </div> -->
                </div>

                <div class = "m-4">
                    <label for = "title" class = "form-label mt-3">Title:</label>
                    <input type = "text" class = "form-control" name = "title" value = "{{ chart.title }}">
                    <br/>

                    <label for = "chart_key" class = "form-label">Key:</label>
                    <input type = "text" class = "form-control" name = "chart_key" value = "{{ chart.chart_key }}">
                    <br/>

                    <label for = "time_signature" class = "form-label">Time Signature:</label>
                    <input type = "text" class = "form-control" name = "time_signature" value = "{{ chart.time_signature }}">
                    <br/>

                    <label for = "tempo" class = "form-label">Tempo:</label>
                    <input type = "number" class = "form-control  mb-2" name = "tempo" min = "1" value = "{{ chart.tempo }}">
                </div>
            </div>
            <button type = "submit" class = "mx-4 mb-3 btn border text-light" style = "background-color: rgb(11, 64, 8);">Update</button>
        </form>
    </div>
</body>
</html>
